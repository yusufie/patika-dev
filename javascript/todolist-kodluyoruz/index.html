<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Todo List</title>
</head>

<style>
  .done {
  text-decoration: line-through;
    color: white;
    background: url('./images/tick-icon.png') no-repeat left center;
    background-color: #23688b;
    background-size: 1rem;
  }
</style>

<body>

  <div class="container mt-5">
      <div id="alert"></div>

      <div class="header text-center text-white p-4" style="background-color: #f78501;" >
        <img
          src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
          class="bg-white mb-1"
          alt=""
        />
        <h2>Todo List</h2>
        <div class="card">

          <div class="card-body bg-dark">
              <form id="todo-form" name="form" class="">

                  <div class="form ">
                      <div class="form-group d-flex  m-1">
                          <input class="form-control mr-3" type="text" name="todo" id="todo" placeholder="Todo Yaz覺n覺z...">
                          <button type="submit" class="btn btn-success">Ekle</button>
                      </div>
                  </div>
                  
              </form>
              
              <div class="form">
                <div class="form-group d-flex  m-1">
                    <input class="form-control mr-3" type="text" name="filter" id="filter" placeholder="Todo Aray覺n覺z...">
                    <button class="btn btn-primary" id="search-btn">Ara</button>
                </div>
              </div>

          </div>
        </div>

      </div>

        <div class="card">
          
            <div class="card-body">
                <h5 class="card-title text-center" id="tasks-title">Todos</h5>
                <hr>
                <ul class="list-group"></ul>
                <hr>
                <a id="clear-todos" class="btn btn-danger" href="#">Hepsini Silin</a>
            </div>
            
        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="todo.js"></script>
</body>

</html>

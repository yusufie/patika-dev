<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submit Alert Local Storage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <style>

        .closeButton:hover {
            color: red;
        }

        #results li {
            margin-top: 10px;
            margin-bottom: 5px;
            margin-left: -25px;
            margin-right: 15px;
            padding-left: 5px;
            border: 1px solid transparent;
            list-style-position: inside;
            list-style-type: none;
            background-color: rgb(255, 255, 255);
            border-radius: 3px;
            font-size: 13px;
        }
        
        #results ul li:hover {
            border-color: #F00;
            border-radius: 5px;
        }

        #buttonsDiv {
            position: relative;
            z-index: 999;
        }
        
        </style>

</head>

<body class="bg-primary bg-opacity-75 p-5">
    <div id="wholeBody" class="d-flex flex-column" >

        <div class="container p-5">

            <div class="row mb-5">

            <div class="col">
                
                <div id="formDiv" class="row d-flex flex-column w-100 mb-5 pb-5">
                    <form class="form-control d-flex flex-column justify-content-between w-100 bg-transparent border-0 " method="get" id="userForm">
                        <center>
                            <p class="h5 text-white mb-3 ">Not Girişi</p>
                        </center>
        
                        <label class="text-white font-weight-bold " >Öğrenci İsmi:</label>
                        <input type="text" name="username" id="usernameID" value="">
        
                        <label class="text-white font-weight-bold ">Not Bilgisi:</label>
                        <input type="number" name="note" id="noteID">
        
                        
                        <div id="buttonsDiv" class="d-flex flex-row justify-content-between mt-3 mb-5 w-100 ">
                            <input class="btn btn-danger font-weight-bold mr-1 " type="reset" value="SIFIRLA">
                            <input class="btn btn-success font-weight-bold " type="submit" value="GÖNDER">
                        </div>
                        <!-- ALERT -->
                        <div class="alert alert-danger" role="alert" id="errorAlert"
                            style="display: none; position: absolute; height: 100px; width: 190px; left: 0px; top: -147px; box-shadow: 5px 5px;"
                        >
                            <div class=" closeButton align-items-end text-right fw-bold " 
                            style="margin-top: -1rem; margin-right: -1rem; cursor: pointer;"
                            >
                                <span onclick="document.querySelector('#errorAlert').style.display = 'none'">X</span>
                            </div>
                            <center class="">
                                Tüm bilgilerin eksiksiz girildiğinden emin olun!
                            </center>
                        </div>
                        <!-- ALERT -->
        
                        <!-- ALERT -->
                        <div class="alert alert-success" role="alert" id="successAlert"
                            style="display: none; position: absolute; height: 100px; width: 190px; left: 0px; top: -147px; box-shadow: 5px 5px;"
                        >
                            <div class=" closeButton align-items-end text-right fw-bold "
                                style="margin-top: -1rem; margin-right: -1rem; cursor: pointer;"
                            >
                                <span onclick="document.querySelector('#successAlert').style.display = 'none'">X</span>
                            </div>
                            <center class="">
                                Not bilgisi kaydı başarılı!
                            </center>
                        </div>
                        <!-- ALERT -->
        
        
                    </form>
                </div>
            </div>
            </div>

            <div class="row mt-5 ">
                <div class="col">

                    <div id="results" class=" d-block  rounded border-info w-100 mt-5 pt-5">
                        <div id="resultsTitle" class="text-center fw-bolder justify-content-center align-items-center border-bottom w-100 mt-5 ">
                            <span class="h5 fw-bolder text-white">Notlar:</span></div>
                        <ul id="resultsUL" class="">
                            <!-- li items will come here -->
                        </ul>
                    </div>

                </div>
            </div>

        </div>

    </div>

</body>
<!--SCRIPTS-->

    crossorigin="anonymous"></script>

</html>

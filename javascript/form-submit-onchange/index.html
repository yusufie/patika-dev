<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form ve Submit Yönetimi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container d-flex flex-column justify-content-center align-items-center align-content-center mt-5">

      <h2 class="m-3">Form ve Submit Yönetimi</h2>

      <form method="get" onsubmit="handlerSubmit(event)">
        <label for="" class="fw-bold">Ad Soyad :</label>
        <input type="text" id="elementAdSoyad" class="d-flex border-0 rounded bg-secondary bg-opacity-50">
        
        <label for="telNo" class="fw-bold">Telefon :</label>
        <input type="tel" id="elementTelefonNumarasi" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" maxlength="12" title="10 adet rakam giriniz" required class="d-flex border-0 rounded bg-secondary bg-opacity-50">
        
        <label for="" class="fw-bold">Adres :</label>
        <input type="text" id="elementAdres" class="d-flex border-0 rounded bg-secondary bg-opacity-50">
        
        <label for="" class="fw-bold">Renginiz :</label>
        <input type="color" id="elementRenk" value="#DCE33C" class="d-flex border-0 rounded">
        <br>
        <input type="submit" value="Verileri localStorage'a Kaydet ve Ekrana Yazdır" class="d-flexm-1 border-0 rounded">
      </form>

        <br>
        <form>
          <label for="" class="fw-bold">Sayfa Renginizi Değiştirebilirsiniz</label>
          <input type="color" id="elementRenkArkaplan" onchange="handlerChange(event)">
        </form>
        <div id="renderDiv" class="text-danger fw-bold"></div>
      </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
